<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./vietnamese-learning-app-logo.png">
  <title>Create Lesson</title>
</head>

<body>
  <h1>Tạo lesson</h1>

  <form enctype="multipart/form-data" id="uploadForm">
    <label for="type">Type:</label>
    <select id="type">
      <option value="Image">Image</option>
      <option value="Audio">Audio</option>
      <option value="Multiple">Multiple</option>
    </select><br><br>

    <label for="topic">Topic:</label>
    <select id="topic">
    </select><br><br>

    <label for="question">Question:</label>
    <input type="text" id="question" name="question" required><br><br>

    <label for="attachmentQuestion">Attachment Question:</label>
    <input type="file" id="attachmentQuestion" name="attachmentQuestion" required><br><br>

    <label for="rightAnswer">Right Answer:</label>
    <input type="text" id="rightAnswer" name="rightAnswer" required><br><br>

    <label for="attachment0">Attachment 0:</label>
    <input type="file" id="attachment0" name="attachment0" required><br><br>

    <label for="wrongAnswer1">Wrong Answer 1:</label>
    <input type="text" id="wrongAnswer1" name="wrongAnswer1" required><br><br>

    <label for="attachment1">Attachment 1:</label>
    <input type="file" id="attachment1" name="attachment1" required><br><br>

    <label for="wrongAnswer2">Wrong Answer 2:</label>
    <input type="text" id="wrongAnswer2" name="wrongAnswer2" required><br><br>

    <label for="attachment2">Attachment 2:</label>
    <input type="file" id="attachment2" name="attachment2" required><br><br>

    <label for="wrongAnswer3">Wrong Answer 3:</label>
    <input type="text" id="wrongAnswer3" name="wrongAnswer3" required><br><br>

    <label for="attachment3">Attachment 3:</label>
    <input type="file" id="attachment3" name="attachment3" required><br><br>

    <input type="submit" value="Tải lên" onclick="uploadData(event)">
  </form>

  <script>
    var topic = document.getElementById("topic");
    fetch('http://localhost:4000/api/v1/topic', {
      method: 'GET',
    })
      .then(response => response.json())
      .then(data => {
        data.forEach(function (item) {
          var option = document.createElement("option");
          option.value = item.id;
          option.text = item.name;
          topic.appendChild(option);
        });
      })
      .catch(error => {
        console.error('Lỗi:', error);
      });

    function uploadData(event) {
      event.preventDefault();

      var type = document.getElementById('type').value;
      var topicId = document.getElementById('topic').value;
      var question = document.getElementById('question').value;
      var attachmentQuestion = document.getElementById('attachmentQuestion').files[0];
      var rightAnswer = document.getElementById('rightAnswer').value;
      var attachment0 = document.getElementById('attachment0').files[0];
      var wrongAnswer1 = document.getElementById('wrongAnswer1').value;
      var attachment1 = document.getElementById('attachment1').files[0];
      var wrongAnswer2 = document.getElementById('wrongAnswer2').value;
      var attachment2 = document.getElementById('attachment2').files[0];
      var wrongAnswer3 = document.getElementById('wrongAnswer3').value;
      var attachment3 = document.getElementById('attachment3').files[0];

      var formDataImages = new FormData();
      formDataImages.append('files', attachmentQuestion);
      formDataImages.append('files', attachment0);
      formDataImages.append('files', attachment1);
      formDataImages.append('files', attachment2);
      formDataImages.append('files', attachment3);

      fetch('http://localhost:4000/api/v1/file/upload/multiple', {
        method: 'POST',
        body: formDataImages,
      })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          fetch('http://localhost:4000/api/v1/lesson', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              type,
              question,
              attachmentQuestion: data[0].id,
              rightAnswer,
              attachment0: data[1].id,
              wrongAnswer1,
              attachment1: data[2].id,
              wrongAnswer2,
              attachment2: data[3].id,
              wrongAnswer3,
              attachment3: data[4].id,
              topicId: topic.value,
            }),
          })
            .then(response => response.json())
            .then(data => {
              console.log(data);
            })
            .catch(error => {
              console.error('Lỗi:', error);
            });
        })
        .catch(error => {
          console.error('Lỗi:', error);
        });
    }
  </script>
</body>

</html>
